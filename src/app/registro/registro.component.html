<ion-content [fullscreen]="true" class="centrar">
  <ion-card class="carta">
    <ion-card-header>
      <ion-card-title class="centrar">Bienvenido al inventario</ion-card-title>
      <ion-card-subtitle class="centrar">Registro</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <ion-label>Introduce tu nombre</ion-label>
        <ion-input
          label="Nombre"
          label-placement="floating"
          fill="outline"
          placeholder="Introduce tu nombre"
          [(ngModel)]="registro.nombre"
          name="nombre"
          required
          #nombre="ngModel">
        </ion-input>
        <div *ngIf="nombre.invalid && nombre.touched" class="error-message">
          El nombre es obligatorio
        </div>

        <ion-label>Introduce tu correo electrónico</ion-label>
        <ion-input
          label="Email"
          label-placement="floating"
          fill="outline"
          placeholder="Introduce tu email"
          [(ngModel)]="registro.email"
          name="email"
          required
          #email="ngModel">
        </ion-input>
        <div *ngIf="email.invalid && email.touched" class="error-message">
          El correo es obligatorio
        </div>

        <ion-label>Introduce tu contraseña</ion-label>
        <ion-input
          label="Contraseña"
          label-placement="floating"
          fill="outline"
          placeholder="Introduce tu contraseña"
          [(ngModel)]="registro.contrasena"
          type="password"
          name="contrasena"
          required
          #password="ngModel">
        </ion-input>
        <div *ngIf="password.invalid && password.touched" class="error-message">
          La contraseña es obligatoria
        </div>

        <ion-button type="submit" [disabled]="registerForm.invalid">Registrarse</ion-button>
        <ion-button routerLink="/home">Ya tengo cuenta</ion-button>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
